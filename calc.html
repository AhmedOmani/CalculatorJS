<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Calculator</h1>
    <table border="1">
        <tr>
            <td colspan="4" height = "50px" width = "50px" align="right">0</td>
        </tr>
        <tr>
            <td align="center" width="40px" height = "40px">AC</td>
            <td align="center" width="40px" height = "40px">+/-</td>
            <td align="center" width="40px" height = "40px">%</td>
            <td align="center" width="40px" height = "40px">/</td>
        </tr>
        <tr>
            <td align="center" height = "40px">7</td>
            <td align="center" height = "40px">8</td>
            <td align="center" height = "40px">9</td>
            <td align="center" height = "40px">x</td>
        </tr>
        <tr>
            <td align="center" height = "40px">4</td>
            <td align="center" height = "40px">5</td>
            <td align="center" height = "40px">6</td>
            <td align="center" height = "40px">-</td>
        </tr>
        <tr>
            <td align="center" height = "40px">1</td>
            <td align="center" height = "40px">2</td>
            <td align="center" height = "40px">3</td>
            <td align="center" height = "40px">+</td>
        </tr>
        <tr>
            <td align="center" colspan = "2" height = "40px">0</td>
            <td align="center" height = "40px">.</td>
            <td align="center" height = "40px">=</td>
        </tr>
    </table>
</body>
</html>
